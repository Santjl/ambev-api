version: '3.8'

services:
  api:
    container_name: ambev_developer_evaluation_webapi
    image: ambevdeveloperevaluationwebapi:dev
    build:
      context: .
      dockerfile: src/Ambev.DeveloperEvaluation.WebApi/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS:  "http://0.0.0.0:8080"
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=developer_evaluation;Username=developer;Password=ev@luAt10n
      APPLY_MIGRATIONS_ON_START: "true"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: ambev_developer_evaluation_database
    image: postgres:13
    environment:
      POSTGRES_DB: developer_evaluation
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: "ev@luAt10n"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d developer_evaluation"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
